<form [formGroup]="contactsForm">
  <div class="row justify-content-between mt-3">
    <div class="col-md-3">
      <h4>Full Name</h4>
    </div>
    <div class="col-md-6">
      <input type="text" formControlname="name" />
    </div>
  </div>
  <div class="row justify-content-between mt-3">
    <div class="col-md-3">
      <h4>EMAIL</h4>
    </div>
    <div class="col-md-6">
      <input type="text" formControlname="email" />
    </div>
  </div>
  <div class="row justify-content-between mt-3">
    <div class="col-md-3">
      <h4>Phone number</h4>
    </div>
    <div class="col-md-6">
      <input type="text" formControlname="phone" />
    </div>
  </div>
  <div class="row justify-content-end mb-3">
    <div class="col-md-3">
      <button type="button" (click)="sendInfo()" class="btn btn-secondary">
        Secondary
      </button>
    </div>
  </div>
</form>
